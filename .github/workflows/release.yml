name: Release

on:
  push:
    tags:
      - 'v*'

env:
  RUST_VERSION: "stable"
  BINARY_NAME: ajigent

jobs:
  build:
    name: Build ${{ matrix.platform_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust_target: x86_64-unknown-linux-musl
            platform_name: linux-x86_64
          - rust_target: aarch64-unknown-linux-musl
            platform_name: linux-arm64
          - rust_target: armv7-unknown-linux-musleabihf
            platform_name: linux-armv7
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Install cross-compilation tool
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build binary for ${{ matrix.platform_name }}
        run: cross build --release --manifest-path agent/Cargo.toml --target ${{ matrix.rust_target }}
      
      - name: Rename binary
        run: |
          cp target/${{ matrix.rust_target }}/release/${{ env.BINARY_NAME }} \
             ${{ env.BINARY_NAME }}-${{ matrix.platform_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.platform_name }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.platform_name }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "${{ env.BINARY_NAME }}-*" -exec mv {} release-assets/ \;
          chmod +x release-assets/*
          ls -lh release-assets/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
